<!DOCTYPE html>
<html>
<head>
	<title>Join Request Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100%;
			width: 100%;
		}

		.text {
			font-size: 24px;
			font-weight: bold;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="text"></div>
	</div>

	<script>
		// 讀取 URL 參數
		const params = new URLSearchParams(window.location.search);
		const name = params.get('name') || 'World';
		const height = params.get('h') || '100';
		const width = params.get('w') || '200';

		// 設置元素樣式和內容
		const text = document.querySelector('.text');
		text.textContent = name;
		text.style.width = `${width}px`;
		text.style.height = `${height}px`;
	</script>
</body>
</html>
